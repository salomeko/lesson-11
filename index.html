<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://nana1313.github.io/davaleba_10/" />
    <meta property="og:type" content="registration" />
    <meta property="og:title" content="Registration Form" />
    <meta property="og:description" content="If you want to register click here" />
    <meta property="og:image" content="https://img.freepik.com/free-vector/forms-concept-illustration_114360-4947.jpg?w=740&t=st=1698361341~exp=1698361941~hmac=2947aeb6821ba861b2a6d397e2f2515ed4587562cdf5bd90769ded31d6de54c1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="background-img-div">
            <img class="background-img" src="img/Reisinformatie-over-New-York 1.png" alt="new-york">
        </div>
        <div class="register-forms-div">
            <img src="img/unnamed.png" alt="logo" class="logo">
            <form class="form">
                <div class="name">Username</div>
                <input class="name-input" type="text"  name="username" placeholder="Enter your Fullname">
                <div class="password-heading">Password</div>
                <input class="password-input" type="password"  placeholder="**********************">
                <div class="email-heading">E-mail</div>
                <input class="email-input" type="email"  placeholder="Enter your E-mail Address">
            </form>    
        </div>
    </div>    
    <div class="page-2-terms"> 
        <div class="for-img">
            <img class="knob" src="img/Knob.svg" alt="knob">
        </div>
        <div class="terms-text"> 
            <p>I agree with <a href="#">Terms of Service </a> and <a href="#">Privacy Policy </a></p>
            <p class="terms-text-ending">Already have an account? <a href="#">Log In</a></p>
        </div>
        <div class="icons">
            <img src="img/google.svg" alt="">
            <img src="img/apple.svg" alt="">
            <img src="img/telegram.svg" alt="">
        </div>
    </div>
   <section>
    <div class="hidden">
        <form class="register-form-2">
            <div class="register-form-2-item">
                <label class="register-form-2-label" for="username-or-email">Username or Email</label>
                <br>
                <input class="register-form-2-input" type="text" placeholder="Therappertainer@gmail.com" id="username-or-email" name="username-or-email" >
                <br>
            </div>
            <div class="register-form-2-item">
                <label class="register-form-2-label" for="password">Password</label>
                <br>
                <input class="register-form-2-input" type="password" placeholder="********" id="password" name="password">
            </div>
        </form>
        <a class="hidden-forgot-password" href="#">Forgot password?</a>
        <div class="hidden-logo">
            <img  src="img/google.svg" alt="google-image">
            <img  src="img/apple.svg" alt="apple-image">
            <img  src="img/telegram.svg" alt="telegram-image">
        </div>
        <button class="hidden-button"><span>Log in</span></button>
        <p class="hiddens-last-text">New in EF? 
            <a href="#">Sign Up</a>
        </p>
    </div>
</section>
</body>
